   <body>  
      <!-- Specify content distance -->
      Content Distance
      <input id="txtContDist" type="text"></input>     
      
      <!-- Begin processing on button click -->
      <p>
         <button onClick="main();">Capture</button>
      </p>
   
      <!-- Create video placeholder -->
      <!-- Note: dimensions must match out canvas -->
      <video id="video" width="50" height="100"></video>
      
      <!-- Create output canvas -->
      <!-- Note: dimensions must match video element -->
      <canvas id="outCanvas" width="50" height="100"></canvas>
      
      <!-- Put video underneath????? -->
      
      <!-- Show minimum colour value -->
      <p id="minColValOut"></p>
      
      <!-- Show maximum colour value -->
      <p id="maxColValOut"></p>
      
      <!-- Show most colour value -->
      <p id="mostColValOut"></p>
      
      <!-- Show least colour value -->
      <p id="leastColValOut"></p>
      
      <!-- Show average colour value -->
      <p id="avgColValOut"></p>
      
      <!-- Show median colour value -->
      <p id="medColValOut"></p>
      
      <!-- Show text distance -->
      <p id="txtDistOut"></p>
      
      <!-- Show ideal colour values -->
      <p id="minTxtOut"></p>
      <p id="maxTxtOut"></p>
