<meta charset="UTF-8">
<!-- Set markup to HTML5 -->
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Set title -->
      <title>MagText Web Application</title>
      
      <!-- Attach scripts (functions called above) -->
      <script src="webcam-navgum.js"></script>
      <script src="slider.js"></script>
      <script src="stats-uniqvals.js"></script>
      <script src="stats-cntvals.js"></script>
      <script src="stats-avgval.js"></script>
      <script src="stats-medval.js"></script>
      <script src="picproc-monopic.js"></script>
      <script src="picproc-invpic.js"></script>
      <script src="picproc-mincolval.js"></script>
      <script src="picproc-maxcolval.js"></script>
      <script src="picproc-leastcolval.js"></script>
      <script src="picproc-mostcolval.js"></script>
      <script src="picproc-avgcolval.js"></script>
      <script src="picproc-medcolval.js"></script>
      <script src="picproc-adjcontrast.js"></script>
      <script src="filterous-sharppic.js"></script>
      <script src="picproc-unibright.js"></script>
      <script src="picproc-binpic.js"></script>
      <script src="magtext.js"></script>
      <script src="main.js"></script>
   </head>
   
   <body>  
      <!-- Specify ideal minimum -->
      <p>
         Ideal Min
         <input type="text" id="inIdealMin"></input>
      </p>
      
      <!-- Specify ideal maximum -->
      <p>
         Ideal Max
         <input type="text" id="inIdealMax"></input>
      </p>
      
      <!-- Specify text distance -->
      <p>
         Text Distance
         <input id="sclTxtDist" type="range" value="20" min="0" max="100" 
                steps="5" onInput="showValue(this.id, 'lblTxtDist');">
         </input>
         <input id="lblTxtDist" type="text"></input>
      </p>
      
      <!-- Begin processing on button click -->
      <p>
         <button onClick="main();">Capture</button>
      </p>
   
      <!-- Create video placeholder -->
      <!-- Note: dimensions must match out canvas -->
      <video id="video" width="768" height="1024"></video>
      
      <!-- Create output canvas -->
      <!-- Note: dimensions must match video element -->
      <canvas id="outCanvas" width="768" height="1024"></canvas>
      
      <!-- Put video underneath????? -->
      
      <!-- Show colour value statistics -->
      <p id="txtMinColVal"></p>
      <p id="txtMaxColVal"></p>
      <p id="txtLeastColVal"></p>
      <p id="txtMostColVal"></p>
      <p id="txtAvgColVal"></p>
      <p id="txtMedColVal"></p>
      
      <!-- Show ideal colour values -->
      <p id="txtIdealMin"></p>
      <p id="txtIdealMax"></p>
      
      <!-- Show distances from ideal min -->
      <p id="txtIdealMinMin"></p>
      <p id="txtIdealMinMax"></p>
      <p id="txtIdealMinLeast"></p>
      <p id="txtIdealMinMost"></p>
      <p id="txtIdealMinAvg"></p>
      <p id="txtIdealMinMed"></p>
      
   </body>
</html>
